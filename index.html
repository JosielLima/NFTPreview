<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="all" href="/styles/global.css" />
  <link rel="stylesheet" media="all" href="/styles/base.css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <header>
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </header>
    <article class="flow">
      <section>
        <h1 class="title bold text-hover">Equilibrium #3429</h1>
        <p class="text-secondary"> Our Equilibrium collection promotes balance and calm.teste</p>
        <div class="line-gap-between pt-1">
          <div class="line-gap-start text-contrast bold"><img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH</div>
          <div class="line-gap-start text-secondary"><img src="images/icon-clock.svg" alt="icon clock">3 days left</div>
        </div>
      </section>
      <footer class="footer">
        <img src="images/image-avatar.png" alt="avatar image">
        <p class="text-secondary">Creation of <span class="text-primary text-hover">Jules Wyvern</span></p>
      </footer>  
    </article>
  </main>
</body>
</html>
